{% extends 'base.html' %} {% block title %}Sponsors{% endblock %} {% block
content %}
<div class="container-fluid px-0">
  <h2 class="mb-4">Sponsors</h2>
  <div class="row g-4">
    {% for s in sponsors %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 text-center shadow-sm">
        <a href="{{ s.website }}" target="_blank">
          {% if s.name == 'Renault' %}
          <img
            src="{{ url_for('static', filename='images/renault-logo.png') }}"
            alt="Renault Logo"
            class="card-img-top p-2"
            style="max-height: 120px; object-fit: contain"
          />
          {% elif s.name == 'Peugeot' %}
          <img
            src="{{ url_for('static', filename='images/peugeot-logo.png') }}"
            alt="Peugeot Logo"
            class="card-img-top p-2"
            style="max-height: 120px; object-fit: contain"
          />
          {% else %}
          <img
            src="{{ s.banner_url }}"
            alt="{{ s.name }}"
            class="card-img-top p-2"
            style="max-height: 120px; object-fit: contain"
          />
          {% endif %}
          <div class="card-body">
            <p class="card-title fw-bold">{{ s.name }}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
